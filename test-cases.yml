---
- summary: |
    Проверка успешного открытия карточек товара 
  requirement: |
    Пользователь успешно открывает карточки товара 
  prerequisites: |
    Браузер Google Chrome, последняя версия.
    Открыта страница каталога товаров. 
    Поисковая строка фильтра очищена, отображается плейсхолдер.
    Все чекпоинты фильтров отключены.
    Радиокнопка "В наличии" включена.
    Значения цены в фильтре очищены, отображается плейсхолдер.
  test-data: |
    -
  steps: |
    1 В каталоге выбираем любую карточку товара. 
    2 Нажимаем на выбранную карточку товара. 
    3 Возвращаемся из карточки товара в каталог. 
    4 Выбираем соседнюю карточку товара. 
    5 Повторяем шаги 2 и 3 для соседнего товара.
  expected-result: |
    Пользователь должен открыть сначала карточку выбранного
    товара, затем карточку соседнего товара, при этом в в URL ссылке карточек
    должен быть разный id.
