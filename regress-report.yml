bugreports:  
- summary: |
    Проверить успешную работу фильтра "Цена" в браузере Explorer 
  environment: |
    Explorer Версия 11.450.19041.0.
    ОС Windows 10 Pro (64-разрядная).
  test-data: |
    Значение1 = 0;
    Значение2 = 9999;
    Значение3 = 2000;
    Значение4 = 1000;
    Значение5 = 500;
    Значение6 = 100;
    Значение7 = 10;
    Значение8 = 2147483647; 
  steps-to-reproduce: |
    1 Установить фильтр "Все категории".
    2 Ввести в поля "Цена от" и "Цена -до" тестовое значение1.
    3 Ввести в поля "Цена от" последовательно тестовые значения 1-8.
    4 Для каждого тестового значения, указанного на шаге 3, ввести в поля "Цена -до" последовательно тестовые значения 1-8.
    5 Убедиться, что товар в каталоге отфильтрован по значению цены, заданной пользователем.
    6 Убедиться, что кнопки действия "больше"/"меньше" для полей "Цена" переключаются и выполняется фильтрация товара в каталоге.
  expected-result: |
    Успешная работа фильтра "Цена".
  actual-result: |
    Ошибка на шаге 5: товар в каталоге отображается независимо от установленных значений в фильтре (screen 32.1),(screen 32.2),(screen 32.3).
    Ошибка на шаге 6: кнопки  действия "больше"/"меньше" для полей "Цена" отсутствуют.
    
